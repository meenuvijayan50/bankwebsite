{% load static %}
{% block content %}
{% include "header.html" %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}"  rel="stylesheet" >
    <title>Dependent Dropdown in Django</title>
</head>
<body>
  <h2>User Form</h2>

  <form method="post" id="userForm" data-branches-url="{% url 'bank:load_branches' %}" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button class="btn btn-primary" type="submit" onclick="submit">submit</button>
      <a href="{% url 'bank:demo' %}" class="btn btn-secondary"  aria-pressed="true">Logout</a>


  </form>
  {% for msg in messages %}
{{msg}}
{% endfor %}

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3245234342342342342344/m4=" crossorigin="anonymous"></script>
  <script>
 $("#id_District").change(function () {
      var url = $("#UserForm").attr("branches-data");
      var District_id = $(this).val();

      $.ajax({
        url: url,
        data: {
          'District': District_id
        },
        success: function (data) {
          $("#id_branches").html(data);
        }
      });

    });
  </script>

{% endblock %}
